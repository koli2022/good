<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="verif.js"></script>
    <title>formulaire</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend><h3>inscription</h3></legend>
        <table border="1">
          <tr>
            <td>nom:</td>
            <td>
              <input type="text" name="nm" id="nm" placeholder="saisir" />
            </td>
          </tr>
          <tr>
            <td>preno:</td>
            <td><input type="text" name="per" id="per" /></td>
          </tr>
          <tr>
            <td>gender:</td>
            <td>
              <input type="radio" name="se" id="sse" value="m" />masculin
              <br /><input type="radio" name="se" id="se" value="f" />feminin
            </td>
          </tr>
          <tr>
            <td>mot de pass:</td>
            <td><input type="password" name="mp" id="mp" /></td>
          </tr>
          <tr>
            <td>adress:</td>
            <td>
              <textarea
                name="ad"
                id="ad"
                rows="3"
                cols="25"
                placeholder="saisir"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>nivau:</td>
            <td>
              <select name="ni" id="ni">
                <option value="0">selectionne votre nivau</option>
                <option value="1">1ere</option>
                <option value="2">2eme</option>
                <option value="3">3eme</option>
                <option value="4">4eme</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>langue parlante:</td>
            <br />
            <td>
              <input type="checkbox" name="esp" id="esp" value="1" />espanol
              <br /><input type="checkbox" name="al" id="al" value="2" />alman
              <br /><input
                type="checkbox"
                name="ita"
                id="ita"
                value="3"
              />italain <br /><input
                type="checkbox"
                name="en"
                id="en"
                value="4"
              />
              englai
            </td>
          </tr>
        </table>
        <input
          type="submit"
          value="envoyer"
          onclick="verif()"
          style="background-color: cornsilk"
        /><input
          type="reset"
          value="annuler"
          style="background-color: cornsilk"
        />
      </fieldset>
    </form>
  </body>
</html>
